<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Smartphone Recommendation</title>
    <style>
        body {
            background-color: black;
            color: white;
            font-family: Arial, sans-serif;
            text-align: center;
        }
        
    
header {
    display: flex;
    justify-content: space-between;
    align-items: center;
    padding: 20px;
    background-color: #111;
}

header .logo {
    font-size: 24px;
    font-weight: bold;
    color: rgb(255, 78, 47);
}

header nav ul {
    list-style: none;
    display: flex;
    gap: 20px;
}

header nav ul li a {
    color: #fff;
    text-decoration: none;
    font-weight: bold;
}

.hero {
    position: relative;
    height: 400px;
    overflow: hidden;
}
        .container {
            width: 80%;
            margin: auto;
        }
        #phone-list {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 15px;
            margin-top: 20px;
        }
        .phone-card {
            background: linear-gradient(to bottom, rgb(255,78,47), rgb(224, 108, 13));
            padding: 15px;
            border-radius: 10px;
            text-align: center;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }
        .phone-card:hover {
            transform: scale(1.05);
            box-shadow: 0 0 15px rgba(255, 78, 47, 0.8);
            background: linear-gradient(to bottom, rgb(255,78,47), rgb(255, 161, 74));
        }
        img {
            max-width: 100%;
            height: auto;
            border-radius: 10px;
        }
        .category-buttons, .price-buttons {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin: 20px 0;
        }
        .category-buttons button, .price-buttons button, .clear-button {
            background-color: rgb(255,78,47);
            color: white;
            border: none;
            padding: 10px 15px;
            cursor: pointer;
            border-radius: 20px;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 8px;
            font-size: 16px;
        }
        .price_text{
            font-weight:bolder ;
            font-size: 25px;
        }
        .category-buttons button.selected, .price-buttons button.selected {
            background-color: rgb(88, 49, 0); /* Selected button dark orange */
        }
        .clear-button {
            background-color: transparent;
            border: 1px solid rgb(255,78,47);
            color: rgb(255,78,47);
            margin-top: 10px;
        }
        .slider-container {
            margin: 20px;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .slider-container label {
            font-size: 18px;
            margin-bottom: 10px;
        }
        .price-slider {
            -webkit-appearance: none;
            width: 80%;
            height: 10px;
            border-radius: 10px;
            background: linear-gradient(to right, #ff4e2f, #ffae42);
            outline: none;
            opacity: 0.9;
            transition: opacity 0.2s ease-in-out;
        }
        .price-slider:hover {
            opacity: 1;
        }
        .price-slider::-webkit-slider-thumb {
            -webkit-appearance: none;
            appearance: none;
            width: 20px;
            height: 20px;
            border-radius: 50%;
            background: white;
            cursor: pointer;
            box-shadow: 0 0 10px rgba(255, 78, 47, 0.8);
            transition: 0.2s ease-in-out;
        }
    </style>
</head>
<body>
    <header>
        <div class="logo">DeeKraze</div>
        <nav>
            <ul>

        </nav>
    </header>    <div class="container">

        <h3>Last Updated on 20/02/25</h3>

        <div class="category-buttons">
            <button onclick="setCategory('TWS')">ðŸŽ§ TWS </button>

            <button onclick="setCategory('Speakers')">ðŸ”ˆ Speakers</button> -->

        <div class="slider-container">
            <label for="priceRange">Price Range: <span id="priceValue">â‚¹1500</span></label>
            <input type="range" id="priceRange" class="price-slider" min="1500" max="10000" step="500" value="1000" oninput="updateFilters()">
        </div></a>
        <div id="phone-list">
            <!-- Smartphone list will be dynamically added here -->
        </div></a>
    </div></a>

    <script>
        const smartphones = [
            {name: "realme Buds T110", category: "TWS", price: 1500, image: "https://www.sathya.store/img/product/JO9DRT9qOpa8gUaZ.png", link: "https://amzn.to/3X87SCW"}, 
            {name: "OnePlus Nord Buds 3", category: "TWS", price: 2000, processor: "Snapdragon 7s Gen 3", display: "6.83 inches, 120Hz", image: "https://image01-in.oneplus.net/media/202407/10/b5626e8b0599e41c9f57e8fd889f78ca.png", link: "https://amzn.to/4b4lepL"},
            {name: "JBL Vibe Beam", category: "TWS", price: 2500, processor: "Snapdragon 8s Gen 3", display: "6.67 inches, 120Hz", image: "https://www.jbl.com/dw/image/v2/BFND_PRD/on/demandware.static/-/Sites-masterCatalog_Harman/default/dwf7193de4/1.JBL_Wave_Vibe_Beam_Product%20Image_Hero_Black.png?sw=300&sh=300", link: "https://amzn.to/3EJcadz"},
            {name: "OnePlus 12R", category: "TWS", price: 3000, processor: "Snapdragon 8 Gen 2", display: "6.78 inches, 120Hz", image: "https://image01-in.oneplus.net/media/202407/10/ee9d6e311be1a3a33c8f0c33fe16c8fd.png", link: "https://amzn.to/4gJkOGo"},
            {name: "OPPO Enco Air3 Pro", category: "TWS", price: 5000, processor: "Snapdragon 8s Gen 3", display: "6.78 inches, 120Hz", image: "https://www.oppo.com/content/dam/oppo/common/mkt/v2-2/enco-air3-pro-en/listpage/enco-air3-pro-600x600-white.png", link: "https://amzn.to/3EFsyf9"},
            {name: "Samsung Galaxy Buds2 Pro", category: "Best Performance", price: 10000, processor: "Snapdragon 8 Gen 2", display: "6.78 inches, 144Hz", image: "https://media.croma.com/image/upload/v1669124567/Croma%20Assets/Entertainment/Headphones%20and%20Earphones/Images/260677_0_zxcelh.png", link: "https://amzn.to/4365XTq"},
           ];

        let selectedCategory = null;
        let selectedPrice = null;
        function displayPhones(list) {
            const phoneList = document.getElementById("phone-list");
            phoneList.innerHTML = "";
            list.forEach(phone => {
                const phoneCard = `<a href='${phone.link ? phone.link : "#"}' target='_blank' style='text-decoration: none; color: inherit;'><div class='phone-card'>
                    <h2>${phone.name}</h2>
                    <img src="${phone.image}" alt="${phone.name}">
                    <p class="price_text">Price: â‚¹${phone.price}</p>`;
                phoneList.innerHTML += phoneCard;
            });
        }

        function setCategory(category) {
            selectedCategory = category;
            updateFilters();
        }

        function updateFilters() {
            let priceSteps = [ 1500, 2000, 2500, 3000, 5000,10000];
            let slider = document.getElementById("priceRange");
            let closest = priceSteps.reduce((prev, curr) => Math.abs(curr - slider.value) < Math.abs(prev - slider.value) ? curr : prev);
            selectedPrice = closest;
            document.getElementById("priceValue").innerText = `â‚¹${selectedPrice}`;
            let filteredPhones = smartphones.filter(phone => phone.price == selectedPrice);
            if (selectedCategory) {
                filteredPhones = filteredPhones.filter(phone => phone.category === selectedCategory);
            }
            displayPhones(filteredPhones);
        }

        displayPhones(smartphones);
    </script>
    </script>
