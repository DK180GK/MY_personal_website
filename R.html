        .clear-button {
            background-color: transparent;

</head>

        let selectedCategory = null;
let selectedPrice = 50000;

function setPrice(price) {
    selectedPrice = parseInt(price);
    updatePriceDropdown();
}

function clearPrice() {
    selectedPrice = 0;
    updatePriceDropdown();
}

function updatePriceDropdown() {
    const selectElement = document.querySelector('.price-dropdown select');
    const options = selectElement.querySelectorAll('option');

    options.forEach(option => {
        if (parseInt(option.value) === selectedPrice) {
            option.selected = true;
        } else {
            option.selected = false;
        }
    });
}

        function displayPhones(list) {
            const phoneList = document.getElementById("phone-list");
            phoneList.innerHTML = "";
            list.forEach(phone => {
                const phoneCard = `<div class='phone-card'>
                    <h2>${phone.name}</h2>
                    <img src="${phone.image}" alt="${phone.name}">

                    <p class="price_text">Price: ‚Çπ${phone.price}</p>
                    <p>Processor: ${phone.processor}</p>
                    <p>Display: ${phone.display}</p>
                </div>`;
                phoneList.innerHTML += phoneCard;
            });
        }

        function setCategory(category) {
            selectedCategory = category;
            updateFilters();
            updateCategoryButtons();
        }

        function setPrice(price) {

        }

        }

        function clearPrice() {

            updateFilters();

        }

        function updateFilters() {
            let filteredPhones = smartphones;
            if (selectedCategory) {
                filteredPhones = filteredPhones.filter(phone => phone.category === selectedCategory);
            }
            if (selectedPrice) {
                filteredPhones = filteredPhones.filter(phone => phone.price === selectedPrice);
            }
            displayPhones(filteredPhones);
        }

        function updateCategoryButtons() {
            const buttons = document.querySelectorAll('.category-buttons button');
            buttons.forEach(button => {
                if (button.textContent === selectedCategory) {
                    button.classList.add('selected');
                } else {
                    button.classList.remove('selected');
                }
            });
        }
